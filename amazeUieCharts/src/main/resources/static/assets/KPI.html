<!-- 销售+采购 -->
<script>
    var myChart = echarts.init(document.getElementById('rose_pie'));
    myChart.setOption({
        color: ['#4dd3b9', '#fdd67f', '#ffaca8', '#64bcec', '#d48265'],
        title: {
            subtext: '销售品牌',
            // subtextStyle:{
            //     align:center
            // },
            subtextStyle: {
                color: '#02F9CC',
                fontSize: '15'
            },
            x: 'center'
        },
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },

        calculable: true,
        series: [
            {
                name: '销售品牌',
                type: 'pie',
                radius: [10, 80],
                roseType: 'area',
                label: {
                    normal: {
                        formatter: '{b|{b}：}\n{hr|}\n{c}  {per|{d}%}  ',
                        backgroundColor: 'rgba(0,0,0,0)',
                        borderColor: '#aaa',
                        borderWidth: 1,
                        borderRadius: 4,
                        shadowBlur: 3,
                        shadowOffsetX: 2,
                        shadowOffsetY: 2,
                        shadowColor: '#999',
                        padding: [0, 7],
                        rich: {
                            a: {
                                color: '#999',
                                lineHeight: 16,
                                align: 'center',
                                backgroundColor: 'rgba(11,111,167,0)'
                            },
                            hr: {
                                borderColor: '#aaa',
                                width: '100%',
                                borderWidth: 0.5,
                                height: 0
                            },
                            b: {
                                fontSize: 11,
                                lineHeight: 23,
                                align: 'center'
                            },

                        }
                    }
                }
            }
        ]
    });

    $.get('./getSales_brand').done(function (data) {
        // console.log(data.data.sbListMap)
        for (x in data.data.sbListMap) {
            myChart.setOption({
                series: [
                    {
                        data:
                            [
                                data.data.sbListMap[0],
                                data.data.sbListMap[1],
                                data.data.sbListMap[2],
                                data.data.sbListMap[3],
                                data.data.sbListMap[4]
                            ]
                    }
                ]
            })
        }
    })

    //***********************
    // 采购
    var rose_pie1_myChart = echarts.init(document.getElementById('rose_pie1'));
    rose_pie1_myChart.setOption({
        color: ['#4dd3b9', '#fdd67f', '#ffaca8', '#64bcec', '#d48265'],
        title: {
            subtext: '采购品牌',
            subtextStyle: {
                color: '#02F9CC',
                fontSize: '15'
            },
            x: 'center'
        },
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },

        calculable: true,
        series: [
            {
                name: '采购品牌',
                type: 'pie',
                radius: [10, 80],
                roseType: 'area',
                label: {
                    normal: {
                        formatter: '{b|{b}：}\n{hr|}\n{c}  {per|{d}%}  ',
                        backgroundColor: 'rgba(0,0,0,0)',
                        borderColor: '#aaa',
                        borderWidth: 1,
                        borderRadius: 4,
                        shadowBlur: 3,
                        shadowOffsetX: 2,
                        shadowOffsetY: 2,
                        shadowColor: '#999',
                        padding: [0, 7],
                        rich: {
                            a: {
                                color: '#999',
                                lineHeight: 16,
                                align: 'center',
                                backgroundColor: 'rgba(11,111,167,0)'
                            },

                            hr: {
                                borderColor: '#aaa',
                                width: '100%',
                                borderWidth: 0.5,
                                height: 0
                            },
                            b: {
                                fontSize: 11,
                                lineHeight: 23,
                                align: 'center'
                            },

                        }
                    }
                }

            }
        ]
    });
    $.get('./getPurchase_brand').done(function (data) {
        // console.log(data.data.pbListMap[0])
        for (x in data.data.pbListMap) {
            rose_pie1_myChart.setOption({
                series: [
                    {
                        data:
                            [
                                data.data.pbListMap[0],
                                data.data.pbListMap[1],
                                data.data.pbListMap[2],
                                data.data.pbListMap[3],
                                data.data.pbListMap[4]
                            ]

                    }
                ]
            })
        }
    })

</script>

<script>
    var line_myChart = echarts.init(document.getElementById('line'));
    line_myChart.setOption({
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'cross',
                label: {
                    backgroundColor: '#6a7985'
                }
            }
        },
        grid: {
            // left: '3%',
            // right: '4%',
            // bottom: '3%',
            containLabel: true
        },
        xAxis: [
            {
                offset: 2,
                axisTick: {
                    show: false
                },
                type: 'category',
                boundaryGap: false,
                data: [],
                axisLabel: {
                    rotate: 30,
                    color: '#87CEEB'
                },
                axisLine: {
                    lineStyle: {
                        color: '#87CEEB'
                    }
                }
            }
        ],
        yAxis: {
            offset: 20,
            axisLine: {
                lineStyle: {
                    color: '#87CEEB',
                    width: 2
                }
            },
            splitLine: {
                show: false
            },
            axisTick: {
                show: false
            },
            boundaryGap: false,
            type: 'value',
            nameTextStyle: {
                color: 'red',
                fontWeight: 'bold'
            },
            axisLabel: {
                textStyle: {
                    color: '#87CEEB', //数值颜色
                }
            }
        },
        series: [
            {
                data: [],
                name: '万/台',
                type: 'line',
                stack: '总量',
                label: {
                    normal: {
                        show: true,
                        position: 'top',
                        color: 'rgb(128,197,227)'
                    }
                },
                areaStyle: {
                    normal: {
                        color: new echarts.graphic.LinearGradient(
                            0, 0, 1, 0,
                            [
                                { offset: 0, color: '#83bff6' },
                                { offset: 0.5, color: '#18A4BB' },
                                { offset: 1, color: '#02F9CC' }
                            ]
                        )
                    }
                },
                color: '#3c7985'
            }
        ]
    });
    $.get('./getNearMonth12FinancingAmoun').done(function (data) {
        console.log(data);
        var month = [];
        var sum = [];
        for (var i = 0; i < data.data.length; i++) {
            month.unshift(data.data[i].month)
            sum.unshift(data.data[i].sum)
        }
        console.log(month)
        line_myChart.setOption({
            xAxis: [
                {
                    data: month
                }
            ],
            series: {
                data: sum
            }
        })
    })

</script>
